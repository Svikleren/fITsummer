>

    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            crossorigin="anonymous"
    ></script>
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"
    ></script>
    <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"
    ></script>
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="css/home.css"/>
    <title>For login</title>
</head>

<body class="body">
<div class="wrapper">
    <!-- <img
    src=https://www.yourdictionary.com/images/definitions/lg/4761.footprint.jpg
    alt="footprint" /> -->
    <div class="a-container">
        <header class="header">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container">
                    <a class="navbar-brand" href="/">HOME</a>
                    <a class="navbar-brand" href="/logbox">LOGIN</a>
                    <a class="navbar-brand" href="/register">REGISTER</a>
                </div>
            </nav>
        </header>
        <form id="loger" onsubmit="login(); return false;">
            <div class="loginbox">
                <h1>Login Here</h1>
                <form>
                    <input
                            type="text"
                            id="user"
                            name=""
                            placeholder="Enter Username:"
                    />
                    <input
                            type="password"
                            id="password"
                            name=""
                            placeholder="Enter Password:"
                    />
                    <input type="submit" id="sub" name="" value="Login"/>
                    <a href="register.html" class="Registerhere">Register here</a>
                    <h5 id="loginMessage"></h5>
                </form>
            </div>
        </form>
    </div>
</div>
<script>
        function login() {
        var name = $("#user").val();
        var password = $("#password").val();
        var data = { user: name, password: password };
        console.log(data);

        $.ajax({
          url: "http://localhost:8080/login",
          type: "POST",
          data: JSON.stringify(data),
          contentType: "application/json; charset-utf-8",

          success: function (response) {
            if(response.success){
               $("#loginMessage").text(response.message);
               navigate(response.forwardTo);
            } else {
              $("#loginMessage").text(response.message);
            } //if else end
          }, //success function end
        }); //ajax end
      }; //login function end

      function navigate(url){
        window.location.href = url;
      }


</script>
</body>
</html>
