<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Register</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="../static/css/login.css" />
  </head>
  <body>
    <div class="simple-form">
      <!-- <form id="register" method="post" action="../forms/formdata.php"> -->
        <form class="needs-validation">
          <div class="form-row">
            <div class="col">
              <label for="username">Username</label>
              <input
                type="text"
                class="form-control"
                placeholder="Username:"
                required
              />
              <div class="invalid-tooltip">
                Please choose a unique and valid username.
              </div>
            </div>
          </div>
          <br />
          <br />

          <div class="form-row">
            <div class="col">
              <label for="e-mail">E-mail</label>
              <input
                type="email"
                class="form-control"
                placeholder="Email: "
                required
              />
              <div class="invalid-tooltip">Please choose a valid E-mail.</div>
            </div>
          </div>
          <br /><br />
          <div class="form-row">
            <div class="col">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                class="form-control"
                name="password"
                placeholder="Password: "
                required
              />
              <div class="invalid-tooltip">
                Please choose a unique and valid password.
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="col">
              <label for="repeat-password">Repeat password</label>
              <input
                type="password"
                id="confirm-password"
                class="form-control"
                name="confirm-password"
                placeholder="Repeat password: "
                required
              />
              <span id="message"></span>
            </div>
          </div>
          <br /><br />
          <label for="country">Country:</label><br />
          <select id="Country" name="country">
            <option> </option>
            <option>Latvia</option>
            <option>Estonia</option>
            <option>Denmark</option> </select
          ><br /><br />
          <input type="checkbox" id="terms" name="legal" />

          <label for="terms">Agree</label><br /><br />

          <input id="but" type="submit" value="Submit" />
        </form>
      </form>
    </div>
    <hr />
    <script>
      $("#password, #confirm-password").on("keyup", function() {
        if ($("#password").val() == $("#confirm-password").val()) {
          $("#message")
            .html("Matching")
            .css("color", "green");
        } else
          $("#message")
            .html("Not Matching")
            .css("color", "red");
      });
    </script>
  </body>
</html>
