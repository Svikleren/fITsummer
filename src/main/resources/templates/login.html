                                       type="text"
                                       class="form-control"
                                       placeholder="Username:"

                                        placeholder="Password: "
                                        required
                                />

                                </div>
                            </div>
                        </div>
                        <div class="form-row">

                                <input id="repeat-password"
                                       type="password"
                                       class="form-control"
                                       name="confirm-password"

                        </div>
